<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827',
                        },
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'avatar': '0 4px 12px rgba(0, 0, 0, 0.08)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white h-screen w-full flex items-center justify-center overflow-hidden font-sans">

    <!-- Container for the concentric circles and avatars -->
    <div class="relative flex items-center justify-center w-[600px] h-[600px]">

        <!-- Concentric Circles (Largest to Smallest) -->
        <!-- Circle 3 (Outer) -->
        <div class="absolute w-[550px] h-[550px] border border-gray-100 rounded-full"></div>

        <!-- Circle 2 (Middle) -->
        <div class="absolute w-[380px] h-[380px] border border-gray-100 rounded-full"></div>

        <!-- Circle 1 (Inner) -->
        <div class="absolute w-[220px] h-[220px] border border-gray-100 rounded-full"></div>

        <!-- Floating Avatars -->

        <!-- Far Outer / Scattered -->
        <div
            class="absolute top-[5%] right-[25%] w-10 h-10 bg-white p-1 rounded-[10px] shadow-avatar rotate-[10deg] opacity-40">
            <img src="https://i.pravatar.cc/100?img=1"
                class="w-full h-full object-cover rounded-[6px] grayscale opacity-60" alt="User">
        </div>

        <div
            class="absolute bottom-[20%] left-[5%] w-10 h-10 bg-white p-1 rounded-[10px] shadow-avatar rotate-[-5deg] opacity-40">
            <img src="https://i.pravatar.cc/100?img=5"
                class="w-full h-full object-cover rounded-[6px] grayscale opacity-60" alt="User">
        </div>

        <!-- Outer Ring -->
        <div
            class="absolute top-[20%] left-[15%] w-12 h-12 bg-white p-1 rounded-[12px] shadow-avatar rotate-[-12deg] opacity-80">
            <img src="https://i.pravatar.cc/100?img=8"
                class="w-full h-full object-cover rounded-[8px] grayscale opacity-80" alt="User">
        </div>

        <div
            class="absolute top-[30%] right-[10%] w-12 h-12 bg-white p-1 rounded-[12px] shadow-avatar rotate-[8deg] opacity-80">
            <img src="https://i.pravatar.cc/100?img=24"
                class="w-full h-full object-cover rounded-[8px] grayscale opacity-80" alt="User">
        </div>

        <div
            class="absolute bottom-[25%] right-[15%] w-12 h-12 bg-white p-1 rounded-[12px] shadow-avatar rotate-[-8deg] opacity-80">
            <img src="https://i.pravatar.cc/100?img=33"
                class="w-full h-full object-cover rounded-[8px] grayscale opacity-80" alt="User">
        </div>

        <div
            class="absolute bottom-[35%] left-[12%] w-12 h-12 bg-white p-1 rounded-[12px] shadow-avatar rotate-[6deg] opacity-80">
            <img src="https://i.pravatar.cc/100?img=11"
                class="w-full h-full object-cover rounded-[8px] grayscale opacity-80" alt="User">
        </div>

        <!-- Inner Ring -->
        <div
            class="absolute top-[18%] right-[35%] w-14 h-14 bg-white p-1.5 rounded-[14px] shadow-avatar rotate-[5deg] z-10">
            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=200&auto=format&fit=crop"
                class="w-full h-full object-cover rounded-[10px] filter grayscale-[20%]" alt="User">
        </div>

        <div
            class="absolute bottom-[32%] left-[28%] w-14 h-14 bg-white p-1.5 rounded-[14px] shadow-avatar rotate-[-4deg] z-10">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=200&auto=format&fit=crop"
                class="w-full h-full object-cover rounded-[10px] filter grayscale-[20%]" alt="User">
        </div>

        <div
            class="absolute top-[32%] left-[28%] w-14 h-14 bg-white p-1.5 rounded-[14px] shadow-avatar rotate-[-8deg] z-10">
            <img src="https://i.pravatar.cc/100?img=12"
                class="w-full h-full object-cover rounded-[10px] filter grayscale-[20%]" alt="User">
        </div>


        <!-- Center Content -->
        <div class="relative z-20 flex flex-col items-center text-center mt-8">

            <!-- Center Icon -->
            <div
                class="w-20 h-20 bg-white rounded-[24px] shadow-card border border-gray-100 flex items-center justify-center mb-6 relative">
                <i class="ph ph-user-plus text-[32px] text-gray-400"></i>
            </div>

            <h1 class="text-[22px] font-bold text-gray-900 mb-2 tracking-tight">Add your first user</h1>
            <p class="text-gray-500 mb-8 text-[15px] font-medium opacity-90">Add your team members and external users.
            </p>

            <div class="flex items-center gap-3">
                <button
                    class="flex items-center gap-2 px-5 py-2.5 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 hover:border-gray-300 transition-all group">
                    <i class="ph ph-link text-lg text-gray-400 group-hover:text-gray-600"></i>
                    <span class="font-semibold text-gray-700 text-[15px]">Create invite link</span>
                </button>

                <button
                    class="flex items-center gap-2 px-5 py-2.5 bg-[#1F2937] border border-transparent rounded-lg shadow-sm hover:bg-black transition-all text-white">
                    <i class="ph ph-plus text-lg"></i>
                    <span class="font-semibold text-[15px]">Add user</span>
                </button>
            </div>

        </div>

    </div>

</body>

</html>
